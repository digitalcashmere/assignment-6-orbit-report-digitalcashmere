<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let items of satellites">
        <td>{{items.name}}</td>
        <td [class.warning] = "items.isSpaceDebris()">{{items.type}}</td>
        <td>{{items.operational}}</td>
        <td>{{items.orbitType}}</td>
        <td>{{items.launchDate}}</td>
    </tr>
</table>
